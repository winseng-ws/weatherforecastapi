apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: weatherforecast-api
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: weatherforecast-api
    spec:
      containers:
      - name: weatherforecast-api
        image: dockerazuretestregistry007.azurecr.io/weatherforecast-api:v1
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: weatherforecast-api
spec:
  type: LoadBalancer
  ports:
  - port: 8080
  selector:
    app: weatherforecast-api
